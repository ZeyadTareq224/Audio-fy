{% extends 'base.html' %}
{% block content %}
    {% if pdfs %}
    <div class="row small-up-1 medium-up-2 large-up-3">
        {% for pdf in pdfs %}
            <div class="column">
                <div class="callout">
                <p>{{request.user}}</p>
                <p><img src="https://lh3.googleusercontent.com/-KTN5YH5k7X8r_XEghkihALEpPtcZS8nC9lZMUbzCZq5BK65StF_CsgIw8rkaNDWdUn1" alt="image of a planet called Pegasi B"></p>
                <p style="font-size: small;" class="lead">{{pdf.book}} <br> Page: {{pdf.page}}</p>
                <div>
                    <a class="button" href="{% url 'convert' pdf.id %}">Convert to Audio</a>
                    <a class="alert button" href="{% url 'delete-pdf' pdf.id %}">Delete</a>
                </div>

                </div>
            </div>
        {% endfor %}
        </div>
      </div>
    {% else %}
    <center>
        <h4>No Saved Pdfs Yet!<br> Start Adding Pdfs To Your Library Now ?</h4>
        <a class="button" href="{% url 'home' %}">Click Here</a>
    </center>
    {%endif%}
{% endblock %}
